<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px; /* Increased to give space for the fixed navbar */
        }
        .container {
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .summary {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .link-to-machines {
            margin-top: 20px;
        }
        .navbar {
            background-color: #f8f9fa; /* Light background for the navbar */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Online Coin Pusher</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="header">Welcome to Online Coin Pusher!</h1>
        <p class="summary">
            Our mission is to bring physical coin pusher games to the internet,
            allowing users to experience the thrill of coin pushing from anywhere.
        </p>
        <a href="/machines" class="btn btn-primary link-to-machines">View Machines</a>
        <a href="/profile/{{ user.id }}" class="btn btn-primary link-to-machines">View Machines</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
