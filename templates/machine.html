<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body {
            padding-top: 80px; /* Make space for fixed navbar */
        }
        .container, .user-info {
            text-align: center;
        }
        .header, .info-box, .user-info {
            margin-top: 20px;
        }
        .display-box, .control-button {
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.5rem;
            width: 100%; /* Full width for better display */
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .label-box {
            font-size: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io(location.origin + "/webclient");

            socket.on('connect', function() {
                console.log('Connected to the server');
                socket.emit('client_connected', { machine_id: "{{ machine[0].id }}", new_status: "1", user_id: "{{user[0].id}}" });
            });

            socket.on('rpi_status', function(data) {
                document.getElementById('rpi-status').innerHTML = data.connected ? 'Raspberry Pi Connection: Connected' : 'Raspberry Pi Connection: Disconnected';
                document.getElementById('rpi-status').style.color = data.connected ? 'green' : 'red';
            });

            socket.on('status_updated', function(data) {
                var statuses = {
                    "1": "Current Status: Connected",
                    "2": "Current Status: Disconnected",
                    "default": "Current Status: Unknown"
                };
                document.getElementById('status').innerHTML = statuses[data.new_status] || statuses['default'];
            });

            socket.on('update_tickets', function(data) {
                document.getElementById('tickets').innerText = data.tickets;
                document.getElementById('total-tickets').innerText = data.total_tickets; // Additional data field for total tickets
            });

            socket.on('update_tokens', function(data) {
                document.getElementById('tokens').innerText = data.tokens_added;
                document.getElementById('total-tokens').innerText = data.total_tokens; // Additional data field for total tokens
                updateButtonState(parseInt(data.tokens_added));
            });

            ['leftButton', 'rightButton'].forEach(buttonId => {
                document.getElementById(buttonId).addEventListener('click', function() {
                    socket.emit('button_push', { machine_id: "1", action: this.id.replace('Button', '').toLowerCase() });
                    updateTokenCount(-1);
                });
            });

            ['depositFive', 'depositTen'].forEach(buttonId => {
                document.getElementById(buttonId).addEventListener('click', function() {
                    socket.emit('deposit_tokens', { tokens: parseInt(this.id.replace('deposit', '')) });
                });
            });

            socket.on('tokens_update', function(data) {
                alert(data.success ? 'Tokens added: ' + data.tokens_added : 'Not enough tokens. Remaining: ' + data.remaining_tokens);
            });

            function updateTokenCount(change) {
                var tokensElement = document.getElementById('tokens');
                var currentTokens = parseInt(tokensElement.innerText);
                tokensElement.innerText = currentTokens + change;
                updateButtonState(currentTokens + change);
            }

            function updateButtonState(tokens) {
                document.getElementById('leftButton').disabled = tokens <= 0;
                document.getElementById('rightButton').disabled = tokens <= 0;
            }
        });
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Online Coin Pusher</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="header">{{ machine[0].name }}</h1>
        <h1 class="header">User_ID1: {{user[0]}}</h1>
        <div id="status">Current Status: Connecting...</div>
        <div id="rpi-status">Raspberry Pi Connection: Checking...</div>
        <div class="row">
            <div class="col-md-6 info-box">
                <div class="label-box">Session Tickets</div>
                <div id="tickets" class="display-box">0</div>
            </div>
            <div class="col-md-6 info-box">
                <div class="label-box">Session Tokens Left</div>
                <div id="tokens" class="display-box">0</div>
            </div>
            <div class="col-md-6 info-box">
                <div class="label-box">Total Tickets</div>
                <div id="total-tickets" class="display-box">0</div>
            </div>
            <div class="col-md-6 info-box">
                <div class="label-box">Total Tokens</div>
                <div id="total-tokens" class="display-box">0</div>
            </div>
        </div>
        <div id="button-container">
            <button id="leftButton" class="btn btn-lg btn-primary control-button">Left</button>
            <button id="rightButton" class="btn btn-lg btn-primary control-button">Right</button>
            <div id="token-controls">
                <button id="depositFive" class="btn btn-lg btn-primary control-button">Deposit 5 Tokens</button>
                <button id="depositTen" class="btn btn-lg btn-primary control-button">Deposit 10 Tokens</button>
            </div>
        </div>
    </div>
</body>
</html>
