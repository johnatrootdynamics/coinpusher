<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        #button-container {
            text-align: center;
            padding: 20px;
        }
        .control-button {
            margin: 10px;
            width: 150px; /* Fixed width for the buttons */
        }
        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #007bff; /* Bootstrap primary blue */
        }
        .info-box {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
        .display-box {
            padding: 10px 20px;
            background-color: #f8f9fa; /* Bootstrap light background */
            border: 1px solid #dee2e6; /* Bootstrap border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1.5rem; /* Larger text size */
            width: 100%; /* Full width of the column */
        }
        .label-box {
            margin-bottom: 0.5rem; /* Space between label and number box */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io(location.origin + "/webclient");
            socket.emit('status_check', {machine_id: "{{ machine[0].id }}"});

            socket.on('connect', function() {
                console.log('Connected to the server');
                socket.emit('client_connected', { machine_id: "{{ machine[0].id }}", new_status: "1" });
                console.log('Sent client_connected update to server')
            });


            socket.on('rpi_status', function(data) {
                var statusElement = document.getElementById('rpi-status');
                if (data.connected) {
                    statusElement.innerHTML = 'Raspberry Pi Connection: Connected';
                    statusElement.style.color = 'green';
                } else {
                    statusElement.innerHTML = 'Raspberry Pi Connection: Disconnected';
                    statusElement.style.color = 'red';
                }
            });


            socket.on('status_updated', function(data) {
                console.log('Status update received:', data);
                var statusElement = document.getElementById('status');
                if (data.machine_id === "{{ machine[0].id }}") {
                    // Adjusting display based on machine_status
                    if (data.new_status === "1") {
                        statusElement.innerHTML = 'Current Status: Connected';
                    } 
                    else if (data.new_status === "2") {
                        statusElement.innerHTML = 'Current Status: Disconnected';
                    } 
                    else {
                    statusElement.innerHTML = 'Current Status: Unknown';
                    }
                }
            });


            socket.on('update_tickets', function(data) {
                document.getElementById('tickets').innerText = data.tickets;
            });

            socket.on('update_tokens', function(data) {
                document.getElementById('tokens').innerText = data.tokens_added;
            });

            document.getElementById('leftButton').addEventListener('click', function() {
                socket.emit('button_push', { machine_id: "1", action: "left" });
                console.log('Left button clicked');
                updateTokenCount();
            });

            document.getElementById('rightButton').addEventListener('click', function() {
                socket.emit('button_push', { machine_id: "1", action: "right" });
                console.log('Right button clicked');
                updateTokenCount();
            });
            document.getElementById('depositFive').addEventListener('click', function() {
                socket.emit('deposit_tokens', { tokens: 5 });
                console.log('deposited 5');
            });

            document.getElementById('depositTen').addEventListener('click', function() {
                socket.emit('deposit_tokens', { tokens: 10 });
                console.log('deposited 10');
            });

            socket.on('tokens_update', function(data) {
                if (data.success) {
                    alert('Tokens added: ' + data.tokens_added);
                } else {
                    alert('Not enough tokens. Remaining: ' + data.remaining_tokens);
                }
            });

            
            function updateTokenCount() {
                var tokenElement = document.getElementById('tokens');
                var currentTokens = parseInt(tokenElement.innerText);
                if (currentTokens > 0) {
                    tokenElement.innerText = currentTokens - 1;
                }
            }
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">{{ machine[0].name }}</h1> <h1 class="display-4 text-center mb-4">{{ machine[0].id }}</h1>
        <div id="status" class="alert alert-primary">Current Status: Connecting.....</div>
        <div id="rpi-status">Raspberry Pi Connection: Checking...</div>
        <div class="row">
            <div class="col-md-6">
                <div class="info-box text-center">
                    <div class="label-box">Tickets</div>
                    <div id="tickets" class="display-box">0</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-box text-center">
                    <div class="label-box">Tokens Left</div>
                    <div id="tokens" class="display-box">0</div>
                </div>
            </div>
        </div>
        <div id="button-container">
            <button id="leftButton" class="btn btn-lg btn-primary control-button">Left</button>
            <button id="rightButton" class="btn btn-lg btn-primary control-button">Right</button>
        </div>
        <div id="token-controls">
            <button id="depositFive">Deposit 5 Tokens</button>
            <button id="depositTen">Deposit 10 Tokens</button>
        </div>
    </div>
</body>
</html>
