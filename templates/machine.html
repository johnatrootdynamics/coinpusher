


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io.connect(window.location.origin);

            socket.on('connect', function() {
                console.log('Connected to server');
            });

            socket.on('status_updated', function(data) {
            console.log('Status Update Received:', data);
            if (data.machine_id === "{{ machine[0]['id'] }}") {
                var statusElement = document.getElementById('status');
                statusElement.innerHTML = 'Current Status: ' + data.new_status;
            }
        });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
            });

            // Function to send action data when buttons are clicked
            function sendAction(action) {
                console.log('Sending action:', action);
                socket.emit('action', { machine_id: {{ machine_id }}, action: action });
            }

            // Event listeners for buttons
            document.getElementById('leftButton').addEventListener('click', function() {
                sendAction('left');
            });
            document.getElementById('rightButton').addEventListener('click', function() {
                sendAction('right');
            });
        });
    </script>
</head>
<body>
    <h1>Machine Monitor</h1>
    <div id="status">Current Status: Loading...</div>
    <button id="leftButton">Left</button>
    <button id="rightButton">Right</button>
</body>
</html>
