<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ machine[0].name }}</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ machine[0].name }}</h1>
        <div> 
            {% if machine[0]['machine_status'] == 1 %}
            <span style="color: green;">Active</span>
            {% elif machine[0]['machine_status'] == 2 %}
            <span style="color: orange;">Offline</span>
            {% else %}
            <span style="color: red;">Unknown</span>
            {% endif %}
        </div>
        <button id="connect" onclick="connectWebSocket()">Connect</button>
    </div>
    <div class="container">
        <h1>Monitoring Machine ID: {{ machine_id }}</h1>
        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('status_received', function(data) {
            document.getElementById('status').textContent = 'Latest Update: ' + data.message;
        });

        // Additional JavaScript for handling other real-time events
    </script>
</body>
</html>
