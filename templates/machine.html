<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io();

            // Handling the connect event
            socket.on('connect', function() {
                console.log('Connected to the server');
            });

            // Function to send an action when buttons are clicked
        document.getElementById('leftButton').addEventListener('click', function() {
        socket.emit('button_push', { machine_id: "1", action: "left" }, broadcast=True);
        console.log('Left button clicked');
        });

        document.getElementById('rightButton').addEventListener('click', function() {
        socket.emit('button_push', { machine_id: "1", action: "right" }, broadcast=True);
        console.log('Right button clicked');
        });

            // Handle status updates received from the server
            socket.on('status_updated', function(data) {
                console.log('Status update received:', data);
                var statusElement = document.getElementById('status');
                if (data.machine_id === "1") {
                    statusElement.innerHTML = 'Current Status: ' + data.new_status;
                }
            });
        });
    </script>
</head>
<body>
    <h1>Machine Control Interface</h1>
    <div id="status">Current Status: Loading...</div>
    <button id="leftButton">Left</button>
    <button id="rightButton">Right</button>
</body>
</html>
