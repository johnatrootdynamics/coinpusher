<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Machines</title>
</head>
<body>
    <h1>Machines List</h1>
    <ul>
        {% for machine in machines %}
            <li>Name: {{ machine['name'] }}</li>
            <li>Location: {{ machine['location'] }}</li>
            <li>Status: {{ machine['machine_status'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
