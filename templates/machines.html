<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Machines</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
        }
        .card-body {
            background-color: #e3f2fd; /* Light blue background */
        }
        body {
            background-color: #f0f8ff; /* Very light blue */
        }
        .card-text {
            color: #0056b3; /* Darker blue */
        }
        .card-link {
            text-decoration: none; /* No underline */
        }
        .card:hover {
            transform: scale(1.1); /* Enlarge the card by 10% on hover */
            transition: transform 0.2s; /* Animation timing */
        }
    </style>
</head>
<body>
    <h1 class="my-4 text-center" style="color: #007bff;">Machines List</h1>
    <div class="container">
        <div class="row">
            {% for machine in machines %}
                <div class="col-md-4">
                    <a href="/machine/{{ machine['id'] }}" class="card-link">
                        <div class="card mb-4 shadow-sm card-hover">
                            <div class="card-header">
                                Name: {{ machine['name'] }}
                            </div>
                            <div class="card-body">
                                <p class="card-text">Location: {{ machine['location'] }}</p>
                                <p class="card-text">Status: 
                                    {% if machine['machine_status'] == 1 %}
                                        <span style="color: green;">Active</span>
                                    {% elif machine['machine_status'] == 2 %}
                                        <span style="color: orange;">Maintenance</span>
                                    {% else %}
                                        <span style="color: red;">Offline</span>
                                    {% endif %}
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
