<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #007bff; /* Bootstrap primary blue */
            color: white;
        }
        .card-body {
            background-color: #e3f2fd; /* Light blue background */
        }
        body {
            background-color: #f0f8ff; /* Very light blue */
        }
        .card-text {
            color: #0056b3; /* Darker blue */
        }
        .card-link {
            text-decoration: none; /* No underline */
        }
        .card:hover {
            transform: scale(1.1); /* Enlarge the card by 10% on hover */
            transition: transform 0.2s; /* Animation timing */
        }
        body {
            padding-top: 80px; /* Increased to give space for the fixed navbar */
        }
        .container {
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .summary {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .link-to-machines {
            margin-top: 20px;
        }
        .navbar {
            background-color: #f8f9fa; /* Light background for the navbar */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Register</h2>
            <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data" class="p-4 shadow rounded-lg bg-white">
                <h2 class="text-center mb-4">Registration Form</h2>
                <!-- Username -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <!-- Password and Confirmation -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <!-- Picture Upload
                <div class="form-group">
                    <label for="picture">Upload Picture:</label>
                    <input type="file" class="form-control-file" name="picture">
                </div> -->
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
