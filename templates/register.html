<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Register</h2>
            <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data" class="p-4 shadow rounded-lg bg-white">
                <h2 class="text-center mb-4">Registration Form</h2>
                {% if show_role_selection %}
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select name="role" id="role" class="form-control">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                {% endif %}
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <!-- Password and Confirmation -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <!-- Driver Class -->
                <div class="form-group">
                    <label for="dclass">Driver Class:</label>
                    <select class="form-control" name="dclass" id="dclass" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" required>
                    </div>
                </div>
                <!-- Additional Details -->
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" class="form-control" name="date_of_birth">
                </div>
                <div class="form-group">
                    <label for="address">Street Address:</label>
                    <input type="text" class="form-control" name="address" id="inputAddress" required>
                </div>
                <!-- Contact Information -->
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" name="city" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" name="state" id="inputState" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="zip">Zip:</label>
                        <input type="text" class="form-control" name="zip" id="inputZip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" class="form-control" name="phone_number">
                </div>
                <!-- Picture Upload -->
                <div class="form-group">
                    <label for="picture">Upload Picture:</label>
                    <input type="file" class="form-control-file" name="picture">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
